<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"   
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"    > 
  <body>
    <ui:composition>    
      <h:panelGroup id="page1panel">
        <h:panelGroup layout="block" id="page11panel" 
                      rendered="#{onlineForm.section == 11}" styleClass="collectionpanel" > 
          <h:panelGroup layout="block" >
            <p:outputLabel value="#{msg.purpose}" styleClass="maintext" /> 
          </h:panelGroup>
          <p:spacer width="800" height="40" />
          <p:panel>
            <h:selectOneRadio value="#{onlineForm.purpose}" layout="pageDirection"  >
              <f:selectItem itemValue="scientificpurpose" itemLabel="#{msg.scientificpurpose}" />
              <f:selectItem itemValue="educationexhibition" itemLabel="#{msg.educationexhibition}" />	   	
              <f:selectItem itemValue="commercialartother" itemLabel="#{msg.commercialart}" />	      

              <p:ajax event="change"  listener="#{onlineForm.selectpurpose()}" global="false"  />  
            </h:selectOneRadio> 
          </p:panel> 
          <p:spacer width="800" height="20" /> 
          <h:panelGroup layout="block" style="width: 150px; float: right;"> 
            <p:commandButton value="#{msg.back}" action="#{onlineForm.goToDepartments}" global="false" process="@this" 
                             update="page1panel collectionpanel" /> 
            <p:spacer width="10" />
            <p:commandButton value="#{msg.next}" action="#{onlineForm.gotoPage2}" global="false"  process="page1panel" 
                             update="page1panel page2panel" >
              <p:resetInput target=":onlineform" />
            </p:commandButton>
          </h:panelGroup> 
        </h:panelGroup>  
      </h:panelGroup>
    </ui:composition>
  </body>
</html>
